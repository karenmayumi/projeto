<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
    <title>CodeMine - Game</title>
</head>
<body>

    <main>
        <div id="main-content">
            <div id="menu">
                <label class="label">Menu</label>
                <nav>
                    <ul>
                        <li><a href="/home.html" class="menu-item">Home</a></li>
                        <li><a href="/games.html" class="menu-item page-active">Jogos</a></li>
                        <li><a href="/infos.html" class="menu-item">Pais</a></li>
                        <li><a href="/contact.html" class="menu-item">Contato</a></li>
                    </ul>
                </nav>
                <img src="./img/chest-closed.png" alt="chest icon menu closed">
            </div>

            <!-- content -->
            
            <article id="games">
                <div id="games-content">
                    <div id="game">
                        <div class="skeleton">
                            <img src="./img/game/oneheart.gif" alt="gif coração esqueleto" class="heart heart-skeleton">
                            <img src="./img/game/skel-base.png" alt="Esqueleto" class="perso">
                        </div>
                        <div class="steve">
                            <img src="./img//game/fivehearti.gif" alt="gif coração" class="heart heart-steve">
                            <img src="./img/game/steve-base.png" alt="Steve-player" class="perso">
                        </div>
                        <div class="interation">
                            <input type="number" class="center">
                            <p>Aperte 'Enter' para enviar</p>
                            <p>Aperte 'r' paras resetar</p>
                            <p>Número de tentativas: <span class="caixa_tent">0</span></p>
                            <p class="aviso"></p>
                        </div>
                        <p class="mensage"></p>
                    </div>
                </div>
            </article>

        </div>
    </main>

    <footer>
        <div id="footer-content">
            <p>Karen Mayumi e Erick(Maria Paulo)</p>
            <p>1°PI DS - ETEC Rodrigues de Abreu</p>
        </div>
    </footer>
    <script src="./js/menu.js"></script>
    <script src="./js/games.js"></script>
</body>
</html>
