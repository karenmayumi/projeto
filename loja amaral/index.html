<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaral Store</title>
</head>
<body>
    
    <header>
        <div class="header-first-half">
            <div class="header-left">
                <a href="http://127.0.0.1:5500/loja%20amaral/index.html"><img src="https://cdn-icons-png.flaticon.com/128/825/825561.png" alt="header-icon" class="img-header-icon"></a>
                
                <!-- --------- -->
                    <span class="hpi">Amaral Store</span>
            </div>
            <div class="header-right">
                    <a href="#" class="hpi">Registrar</a>
                    <a href="#" class="hpi">Entrar</a>
            </div>
        </div>

        <div class="mais-menu">
            <!-- 1 item menu -->
            <div class="menu-item menu-item-1">
                <img src="https://cdn-icons-png.flaticon.com/128/10608/10608892.png" alt="icon-produtos" class="menu-item-icon">
                    <a href="#" class="item-link">Produtos</a>
            </div>
            <!-- 2 item menu -->
            <div class="menu-item menu-item-2">
                    <img src="https://cdn-icons-png.flaticon.com/128/3144/3144456.png" alt="icon-carrinho" class="menu-item-icon">
                    <a href="#" class="item-link">Carrinho</a>
            </div>
            <!-- 3 item menu -->
            <div class="menu-item menu-item-3">
                    <img src="https://cdn-icons-png.flaticon.com/128/61/61205.png" alt="icon-conta" class="menu-item-icon">
                    <a href="#" class="item-link">Conta</a>
            </div>
            <!-- 4 item menu -->
            <div class="menu-item menu-item-4">
                    <img src="https://cdn-icons-png.flaticon.com/128/5805/5805910.png" alt="icon-contato" class="menu-item-icon">
                    <a href="#" class="item-link">Contato</a>
            </div>
            <!-- 5 item menu -->
            <div class="menu-item menu-item-5">
                    <img src="https://cdn-icons-png.flaticon.com/128/656/656996.png" alt="icon-equipe" class="menu-item-icon">
                    <a href="#" class="item-link">Sobre nós</a>
            </div>
        </div>

        <div class="header-second-half hsf">

            <!-- <span>
                Amaral Store! Onde você pode fazer suas compras com seguranças e vantagens. Seja bem vindo aonde você não vai mais querer parar de encher o carrinho! hehe...
            </span> -->

            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/fotos-gratis/variedade-de-pedacos-de-bolo_114579-28274.jpg?w=740&t=st=1689639560~exp=1689640160~hmac=99c833357245cdd7d426cd720a00e5e24c53b17a0cb8d619e7e8de56816d4a8b" alt="imagem-bolos" class="header-img">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2015/05/07/15/08/cookie-756601_1280.jpg" alt="imagem-cookie-acucar-coracao" class="header-img">
                </div>
                <div class="swiper-slide">
                    <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pancakes-2291908_640.jpg" alt="panquecas-com-molho" class="header-img">
                </div>
                ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

        </div>
    </header>


    <script>

        const mi1 = document.querySelector(".menu-item-1").addEventListener("click",()=>{window.location.href = "https://www.youtube.com/"})
        const mi2 = document.querySelector(".menu-item-2").addEventListener("click",()=>{window.location.href = "https://www.youtube.com/"})
        const mi3 = document.querySelector(".menu-item-3").addEventListener("click",()=>{window.location.href = "https://www.youtube.com/"})
        const mi4 = document.querySelector(".menu-item-4").addEventListener("click",()=>{window.location.href = "https://www.youtube.com/"})
        const mi5 = document.querySelector(".menu-item-5").addEventListener("click",()=>{window.location.href = "https://www.youtube.com/"})

        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'vertical',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });

    </script>
</body>
</html>
